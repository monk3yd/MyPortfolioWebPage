<!DOCTYPE html>
<html lang="en">
<head>
  {% block head %}
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Title -->
    <title>{% block title %}{% endblock %}</title>
    <!-- Icon -->
    <link rel="icon" href="#">
    <!-- Font Awesome icons (free) -->
    <script src="https://kit.fontawesome.com/88fb55dd84.js" crossorigin="anonymous"></script>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Core CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
  {% endblock %}
</head>

<body>
  <!-- Navigation -->
  {% block nav %}
  <header id="header">
    <nav class="navbar-custom navbar navbar-expand-md">
      <div class="container-fluid">
        <h1>
          <a class="navLink navbar-brand" href="#">theLab</a>
        </h1>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNav" aria-controls="mainNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="mainNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="navLink nav-link active" aria-current="page" href="#" >Home</a>
            </li>
            <li class="nav-item">
              <a class="navLink nav-link" href="#" >About</a>
            </li>
            <li class="nav-item">
              <a class="navLink nav-link" href="#" >Resume</a>
            </li>
            <li class="nav-item">
              <a class="navLink nav-link" href="#" >Portfolio</a>
            </li>
            <li class="nav-item">
              <a class="navLink nav-link" href="#" >Contact</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>
  {% endblock %}
  <!-- Content -->
  {% block content %}{% endblock %}

  <!-- Footer -->
  {% block footer %}
  <div class="container">
    &copy; Copyright 2010 by <a href="http://domain.invalid/">Juan Gajardo</a>.
  </div>
  {% endblock %}

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
